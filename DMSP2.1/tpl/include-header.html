<div class="common-header">

    <div class="pull-left search-condition" ng-click="showConditions()">
        <div class="search-items pull-left">{{condition}}</div>
        <span class="glyphicon glyphicon-triangle-bottom pull-left"></span>
    </div>
    <ul ng-show="showUp" ng-click="addConditions($event)">
        <li data="1">条件1</li>
        <li>条件2</li>
        <li>条件3</li>
        <li>条件4</li>
    </ul>
    <div class="pull-left search-content">
        <input type="text" placeholder="请输入要查询的关键字">
    </div>
    <div class="search-btn pull-left ">
        <span class="glyphicon glyphicon-search"></span>&nbsp;查询
        <span class="search-more fa fa-angle-double-down"></span>
    </div>

    <div class="edit-box pull-right">
        <ul>
            <li ng-click="refreshPages()">
                <a>
                    <span class="glyphicon glyphicon-refresh"></span>&nbsp;刷新
                </a>
            </li>
            <li ng-click="addItem()">
                <a data-toggle="modal" data-target={{addId}} >
                    <span class="glyphicon glyphicon-plus"></span>&nbsp;新增
                </a>
            </li>
            <li ng-click="editItem()">
                <a >
                    <span class="glyphicon glyphicon-edit"></span>&nbsp;编辑
                </a>
            </li>
            <li ng-click="deleteItem()">
                <a data-toggle="modal" data-target={{deleteId}}>
                    <span class="glyphicon glyphicon-trash"></span>&nbsp;删除
                </a>
            </li>
        </ul>
    </div>
    <!--<div class="search-items-hidden">content</div>-->
</div>
